spring:
  application:
    name: autenticacion
  config:
    import: "optional:configserver:"
  cloud:
    config:
      enabled: true
      uri: http://localhost:8090

jwt:
  secret: secret

admin-paths:
  paths:
    - uri: "/api/v1/cliente"
      metodo: "POST"
    - uri: "/api/v1/cliente"
      metodo: "PUT"
    - uri: "/api/v1/cliente"
      metodo: "DELETE"
    - uri: "/api/v1/cliente"
      metodo: "GET"
    - uri: "/api/v1/notificacion"
      metodo: "POST"
    - uri: "api/v1/cliente-check/{1}[1-9]+[0-9]*"
      metodo: "GET"